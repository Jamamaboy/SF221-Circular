<!DOCTYPE html>
<html lang="en">
<head>

</head>
<link href='https://fonts.googleapis.com/css?family=Imprima' rel='stylesheet'>
<style>

	body::-webkit-scrollbar {
		display: none;
	}
	body {
		margin: 0px;
		height: 844px;

	.Bardown {

		width: 100%;

	.Font{
		color: black;

		text-decoration: none;
	}

	.Bardown img {

		width: 48px;
	}

	img {
		width: 100%;
		height: auto;
	}


</style>
<body>
	<img src="/News/Pic/image 6.png">

	<footer class="Bardown">
		<a class="News Font" href="/News/News.html">

		</a>

		<a class="Class Font" href="/Class/Class.html">
			<img style="background-color: white; padding: 10px; border-radius: 20px;" src="/Home/Pic/Class.svg">

		<a class="!NAME! Font" href="/Profile/Profile.html">
			<img style="background-color: white; padding: 10px; border-radius: 20px;" src="/Home/Pic/Picture.svg">
			<div class="Font">Profile</div>

			<img style="background-color: white; padding: 10px; border-radius: 20px;"src="/Home/Pic/Notice.svg">

		</a>

</body>
